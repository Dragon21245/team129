<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans - Library Management System</title>
    <link rel="stylesheet" href="loans.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <ul>
                <li><a href="books.html">Books</a></li>
                <li><a href="patrons.html">Patrons</a></li>
                <li><a href="branches.html">Branches</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="genres.html">Genres</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <h2>Loans</h2>
        <!-- Search form for loans by patron phone number -->
        <form action="/search-loans" method="GET">
            <label for="phoneNumber">Search Loans by Patron Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <button type="submit">Search</button>
        </form>
        <!-- Login form for patrons -->
        <form action="/login" method="POST">
            <label for="patronId">Patron ID:</label>
            <input type="text" id="patronId" name="patronId" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Sample table to display loan details -->
        <table class="loan-details-table">
            <thead>
                <tr>
                    <th>Detail ID</th>
                    <th>Loan ID</th>
                    <th>Book ID</th>
                    <th>Individual Fee</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>$1.25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1</td>
                    <td>3</td>
                    <td>$1.25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>2</td>
                    <td>$0.00</td>
                </tr>
                <!-- Additional rows for more loan details -->
            </tbody>
        </table>
        <div class="return-btn">
            <a href="index.html">Return to Home</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Library Management System, Ross, Cody, Andrew</p>
    </footer>
</body>
</html>
